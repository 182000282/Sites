<body>
    <iframe class="top" src="header.html" frameborder="0"></iframe>
    <div class="page background-primary">
		<div class="panelcontact background-secondary">
			<div class="title">
				<h2>Contato</h2>
			</div>
				<form name="FormSend" action="send.php" method="post" enctype="multipart/form-data">
					<p>Nome:</p>
					<input type="text" name="name" id="name" pattern="{8,}" placeholder="Nome completo" required>
					<p>Telefone:</p>
					<input type="text" name="phone" id="phone" pattern="[1-9].{10,}" placeholder="Telefone com DDD" required>
					<p>E-mail:</p>
					<input type="email" name="mail" id="mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Seu melhor E-mail" required>
					<p>Mensagem:</p>
					<textarea name="message" id="message" cols="35" rows="10" required></textarea>
					<input type="file" name="attachment" id="attachment"></br>
					<button type="submit">Enviar</button>
				</form>

		</div>
		<iframe class="foot" src="foot.html" frameborder="0"></iframe>
		<iframe class="footer" src="footer.html" frameborder="0"></iframe>
	</div>
	<a href="https://bit.ly/escbandeirantes" target="_blank"><img class="whatsapp" src="Whatsapp.png"></a>
